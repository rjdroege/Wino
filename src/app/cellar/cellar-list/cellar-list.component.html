<div class="row mb-3">
  <div class="col-md-9 wine" *ngFor="let wineEl of myWine; let i = index">
    <app-wine
    [wine]="wineEl"
    [idx]="i"
    ></app-wine>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewWine()">Add New Wine</button>
  </div>
</div>
